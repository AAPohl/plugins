# Metadata for the Smart-Plugin
plugin:
    # Global plugin attributes
    type: interface               # plugin type (gateway, interface, protocol, system, web)
    description:                  # Alternative: description in multiple languages
        de: 'Auslesen des SMA Energy Meter Netzwerk Multicasts'
        en: 'Access to data from SMA Energy Meter network multicast'
    maintainer: psilo909
    tester: psilo909
#    keywords: iot xyz
#    documentation: https://github.com/smarthomeNG/smarthome/wiki/CLI-Plugin        # url of documentation (wiki) page

    version: 1.3.0.2               # Plugin version
    sh_minversion: 1.3             # minimum shNG version to use this plugin
#    sh_maxversion:                # maximum shNG version to use this plugin (leave empty if latest)
    multi_instance: False          # plugin supports multi instance
    classname: SMA_EM              # class containing the plugin

parameters:
    # Definition of parameters to be configured in etc/plugin.yaml
    serial:
        type: str
        mandatory: True
        description:
            de: 'Seriennummer des SMA Energy Meters.'
            en: 'Serial of the SMA Energy Meter.'
    time_sleep:
        type: int
        default: 5
        description:
            de: 'Zeit in Sekunden, die nach einem empfangenen Multicast (= Datensatz) gewartet werden soll. Default: 5.'
            en: 'The time in seconds to sleep after a multicast was received. Default: 5.'

item_attributes:
    # Definition of item attributes defined by this plugin
    sma_em_data_type:
        type: str
        mandatory: True
        description:
            de: 'Datentyp. Folgende Werte sind m√∂glich: pregard, pregardcounter, psurplus, psurpluscounter, sregard, sregardcounter, ssurplus, ssurpluscounter, qregard, qregardcounter, qsurplus, qsurpluscounter, cosphi, p1regard, p1regardcounter, p1s.'
            en: 'Datentyp. The following values are possible: pregard, pregardcounter, psurplus, psurpluscounter, sregard, sregardcounter, ssurplus, ssurpluscounter, qregard, qregardcounter, qsurplus, qsurpluscounter, cosphi, p1regard, p1regardcounter, p1s'