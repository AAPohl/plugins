# Metadata for the plugin
plugin:
    # Global plugin attributes
    type: interface                   # plugin type (gateway, interface, protocol, system, web)
    description:
        de: Ansteuerung von AVM FRITZ!Boxen, WLAN-Repeatern, DECT Steckdosen, etc.
        en: Get and send data from/to AVM devices such as the FRITZ!Box, Wifi Repeaters or DECT sockets.
    maintainer: sisamiwe
    tester: psilo, onkelandy, aschwith, bmx
    state: develop                  # change to ready when done with development
#    keywords: iot xyz
    documentation: http://smarthomeng.de/user/plugins/avm/user_doc.html
    support: https://knx-user-forum.de/forum/supportforen/smarthome-py/934835-avm-plugin

    version: 2.0.4                  # Plugin version (must match the version specified in __init__.py)
    sh_minversion: 1.8              # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
#    py_minversion: 3.6             # minimum Python version to use for this plugin
#    py_maxversion:                 # maximum Python version to use for this plugin (leave empty if latest)
    multi_instance: true            # plugin supports multi instance
    restartable: unknown
    classname: AVM                  # class containing the plugin

parameters:
    # Definition of parameters to be configured in etc/plugin.yaml
    username:
        type: str
        default: ''
        description:
            de: (optional) Nutzername f√ºr den Login. Kann f√ºr manche Features ben√∂tigt werden! (Speziell f√ºr Fritz!OS 7 ist die Konfiguration der Fritz!Box
                auf `Anmeldung mit FRITZ!Box-Benutzernamen und Kennwort` notwendig
            en: (optional) Login information (user). Can be needed to use some features of the AVM device. (Specially for Firtz!OS 7 the Fritz!Box should
                be configured for login with username and password
    password:
        type: str
        default: ''
        hide: true
        description:
            de: (optional) Passwort f√ºr den Login. Wird in der Regel immer ben√∂tigt und aus Sicherheitsgr√ºnden empfohlen.
            en: (optional) Password for login. Is normally always needed and recommended due to security reasons
    host:
        type: str
        mandatory: true
        description:
            de: Hostname oder IP-Adresse des FritzDevice.
            en: Hostname or ip address of the FritzDevice.
    port:
        type: int
        default: 49443
        description:
            de: (optional) Port des FritzDevice, normalerweise 49443 f√ºr https oder 49000 f√ºr http
            en: (optional) Port of the FritzDevice, typically 49443 for https or 49000 for http
    cycle:
        type: int
        default: 300
        description:
            de: (optional) Zeit zwischen zwei Runs. Default ist 300 Sekunden.
            en: (optional) Time period between two update cycles. Default is 300 seconds.
    ssl:
        type: bool
        default: true
        description:
            de: (optional) Mit True wird das FritzDevice via https, mit False via http angesprochen.
            en: (optional) True will add "https", False "http" to the URLs in the plugin.
    verify:
        type: bool
        default: false
        description:
            de: (optional) Schaltet die Zertifikate-Pr√ºfung an oder aus. Normalerweise False.
            en: (optional) Turns certificate verification on or off. Typically False
    call_monitor:
        type: bool
        default: false
        description:
            de: '(optional) Aktiviert oder deaktiviert den MonitoringService, welcher auf den Call Monitor des FritzDevice verbindet. Der Call Monitor muss
                √ºber ein verbundenes Telefon via #96*5* aktiviert sein.'
            en: '(optional) Activates or deactivates the MonitoringService, which connects to the FritzDevice`s call monitor. The call monitor has to be
                activated before by a connected telephone via calling #96*5*'
    call_monitor_incoming_filter:
        type: str
        default: ''
        description:
            de: (optional) Filter, auf welche eigenen Rufnummern (oder Teile davon) der Callmonitor reagieren soll. Ist der Filter leer, werden alle eigenen
                Rufnummern √ºberwacht. Wird ein Filterstring bspw. "12234" angegeben, werden nur die eigenen Anschlussnummern, die "12234" enthalten, vom
                CallMonitor verarbeitet.
            en: (optional) Filter, for which numbers (or part of the number) of own telephone connection the Callmonitor should react.
    avm_home_automation:
        type: bool
        default: false
        description:
            de: (optional) Aktiviert oder deaktiviert den Zugriff auf AVM Smarthome Ger√§te mit dem AHA HTTP Interface.
            en: (optional) Activates or deactivates access to AVM smarthome devices via AHA HTTP interface
    log_entry_count:
        type: int
        default: 200
        description:
            de: (optional) Anzahl der Log-Messages, die verarbeitet/bereitgestellt werden. 0 = alle
            en: (optional) Amount of Log-Messages, witch will be displayed. 0 = all
    tr064_item_blacklist:
        type: bool
        default: false
        description:
            de: (optional) Wenn aktiv, werden TR064 Items, deren Abfrageergebnis 2x zu einen Fehler gef√ºhrt hat, blacklisted und anschlie√üend nicht mehr
                abgefragt.
            en: (optional) If active, TR064 Items for which data polling resulted in errors, will be blacklisted and excluded from update cycle

