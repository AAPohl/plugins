# Metadata for the Smart-Plugin
plugin:
    # Global plugin attributes
    type: web                      # plugin type (gateway, interface, protocol, system, web)
    description:
        de: 'Anbindung der Nokia Health API'
        en: ''
    maintainer: 'psilo909'
    tester: 'psilo909'
    support: 'https://knx-user-forum.de/forum/supportforen/smarthome-py/1141179-nokia-health-plugin'

    version: 1.3.1                 # Plugin version
    sh_minversion: 1.3             # minimum shNG version to use this plugin
#    sh_maxversion:                # maximum shNG version to use this plugin (leave empty if latest)
    multi_instance: True           # plugin supports multi instance
    classname: NokiaHealth         # class containing the plugin

parameters:
    # Definition of parameters to be configured in etc/plugin.yaml

    oauth_consumer_key:
        type: str
        default: 300
        mandatory: True
        description:
            de: 'Oauth Consumer Key'
            en: 'oauth consumer key'

    oauth_nonce:
        type: str
        default: 300
        mandatory: True
        description:
            de: 'Oauth Nonce'
            en: 'oauth nonce'

    oauth_signature:
        type: str
        default: 300
        mandatory: True
        description:
            de: 'Oauth Signature'
            en: 'oauth signature'

    oauth_token:
        type: str
        default: 300
        mandatory: True
        description:
            de: 'Oauth Token'
            en: 'oauth token'

    userid:
        type: str
        default: 300
        mandatory: True
        description:
            de: 'Nokia Health User Id'
            en: 'Nokia Health user id'

    cycle:
        type: int
        default: 300
        description:
            de: 'Dieser Parameter muss normalerweise nicht angegeben werden. Er erlaubt es die Update-Frquenz anzupassen (Standard: alle 600 Sekunden). Mit dem Standardwert werden die Daten von Nokia Health alle 5 Minuten aktualisiert.'
            en: "This parameter usually doesn't have to be specified. It allows to change the update frequency (cycle every 300 seconds). As a standard, the plugin updates the Nokia Health data every 5 minutes."

item_attributes:
    # Definition of item attributes defined by this plugin

    nokia_health:
        type: str
        description:
            de: 'nokia_health kann folgende Werte annehmen: weight, height (wird von Nokia Health nur beim allerersten Messwert geliefert), bmi, bmi_text, fat_ratio, fat_free_mass, fat_mass_weight, heart_pulse, last_update.'
            en: 'nokia_health can be out of the following values: weight, height (wird von Nokia Health nur beim allerersten Messwert geliefert), bmi, bmi_text, fat_ratio, fat_free_mass, fat_mass_weight, heart_pulse, last_update.'