# Metadata for the Smart-Plugin
plugin:
    # Global plugin attributes
    type: gateway                 # plugin type (gateway, interface, protocol, system, web)
    description:                  # Alternative: description in multiple languages
        de: 'Anbindung von Enocean'
        en: 'Enocean interface'
    maintainer: (Robert Budde / aschwith)
#    tester:                        # Who tests this plugin?
    keywords: Enocean, enocean, Eltako
    documentation: https://github.com/smarthomeNG/plugins/tree/master/enocean         # url of documentation (wiki) page
	support: https://knx-user-forum.de/forum/supportforen/smarthome-py/
	
    version: 1.3.3                 # Plugin version
    sh_minversion: 1.3             # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
    multi_instance: False          # plugin supports multi instance
    classname: EnOcean             # class containing the plugin

parameters:
  serialport:
    type: str
    default: False
    description:
      de: "Serieller Port des Enocean Interfaces/USB-Stick."
      en: "Serial port of enocean interface/usb-stick"

  tx_id:
    type: str
    description:
      de: "Hexadezimal Zeichen der Enocean Interface ID, z.B. FFFF4680"
      en: "Hexadecimal string of enocean interface, e.g. FFFF4680."
  

item_attributes:
    # Definition of item attributes defined by this plugin
    
